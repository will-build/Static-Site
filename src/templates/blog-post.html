<div class="container">
    <article class="blog-post">
        <header>
            <h1>{{title}}</h1>
            <div class="post-meta">
                <time datetime="{{date}}">{{formattedDate}}</time>
            </div>
        </header>
        <div class="post-content">
            {{content}}
        </div>
    </article>
</div>
